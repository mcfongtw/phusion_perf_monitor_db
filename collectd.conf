<Plugin swap>
	ReportByDevice false
	ReportBytes true
	ValuesAbsolute true
	ValuesPercentage false
</Plugin>

<Plugin table>
	<Table "/proc/slabinfo">
		Instance "slabinfo"
		Separator " "
		<Result>
			Type gauge
			InstancePrefix "active_objs"
			InstancesFrom 0
			ValuesFrom 1
		</Result>

		<Result>
			Type gauge
			InstancePrefix "objsize"
			InstancesFrom 0
			ValuesFrom 3
		</Result>
		<Result>
			Type gauge
			InstancePrefix "objperslab"
			InstancesFrom 0
			ValuesFrom 4
		</Result>
	</Table>
	<Table "/proc/meminfo">
		Instance "meminfo"
		Separator ": "
		<Result>
			Type memory
			InstancesFrom 0
			ValuesFrom 1
		</Result>
	</Table>
</Plugin>

<Plugin vmem>
	Verbose true
</Plugin>

